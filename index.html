<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labyrinth Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="rows" class="form-label">Rows</label>
                    <input id="rows" type="number" class="form-control" name="lab-rows" placeholder="Number of rows" required>
                </div>
                <div class="mb-3">
                    <label for="cols" class="form-label">Columns</label>
                    <input id="cols" type="number" class="form-control" name="lab-cols" placeholder="Number of columns" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="start-row" class="form-label">Start Row</label>
                        <input id="start-row" type="number" class="form-control" name="start-row" placeholder="Row number for start position" required>
                    </div>
                    <div class="col">
                        <label for="start-col" class="form-label">Start Column</label>
                        <input id="start-col" type="number" class="form-control" name="start-col" placeholder="Column number for start position" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="end-row" class="form-label">End Row</label>
                        <input id="end-row" type="number" class="form-control" name="end-row" placeholder="Row number for end position" required>
                    </div>
                    <div class="col">
                        <label for="end-col" class="form-label">End Column</label>
                        <input id="end-col" type="number" class="form-control" name="end-col" placeholder="Column number for end position" required>
                    </div>
                    <div class="mb-3">
                        <label for="importMaze" class="form-label">Import Maze - click Generate after selection</label>
                        <input id="importMaze" type="file" class="form-control" accept=".json" >
                    </div>
                </div>
                <button id="generate" class="btn btn-primary">Generate</button>
                <button id="exportButton" class="btn btn-success">Export JSON File</button>
                <button id="solve" class="btn btn-primary">Solve</button>
            </div>
        </div>
    </div>
    <div id="maze-container"> 
        <div id="maze"></div>
</div>
   
    <script type="module" src="controller/controller.js"></script>
</body>
</html>
